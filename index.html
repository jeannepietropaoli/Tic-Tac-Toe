<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameContainer">
        <img src="ladder.png" alt="">
        <div class="gameBoardContainer">
            <h1>Tic Tac Toe Game</h1>
            <div class="gameBoard"></div>
            <div class="playerTurns"></div>
        </div>
        <div class="scoreBoardContainer">
            <p>Player 1   -   Player 2</p>
            <div class="scoreBoard"></div>
            <button id="resetBtn">Reset the game</button>
            <button id="oneMoreRound">Play one more round</button>
        </div>
    </div>
    <!--<a href="https://www.vecteezy.com/free-vector/ladder">Ladder Vectors by Vecteezy</a> -->
</body>
</html>
